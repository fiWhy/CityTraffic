<md-sidenav md-component-id="dashboard-side-nav" style="height:100%;" ng-if="RightSideNav.currentUser" md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-4dp">
    <md-list data-ng-if="RightSideNav.directions" class="make-scrollable">
        <md-list-item ng-class="{active: RightSideNav.selectedDirection === direction }" data-ng-repeat="direction in RightSideNav.directions | objectToArray">
            <md-button class="nav-bar-button" ng-click="RightSideNav.changeDirection(direction)">
                {{ direction.title }}
            </md-button>
        </md-list-item>
    </md-list>
</md-sidenav>
