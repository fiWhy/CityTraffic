<div class="md-toolbar-tools">
    <md-button hide-gt-md class="md-icon-button" aria-label="Menu">
        <md-icon ng-click="TopBar.toggleLeftSideNav();" md-svg-icon="menu-white"></md-icon>
    </md-button>
    <nav-bar></nav-bar>
    <span flex></span>
    <div flex="33">
        <span data-ng-if="TopBar.user" data-ng-bind="TopBar.user.username"></span>
        <md-button data-ng-if="!TopBar.user" class="md-fab md-mini" ng-click="TopBar.auth()" aria-label="Authorize">
            <md-icon md-svg-icon="account-white"></md-icon>
        </md-button>

        <md-button data-ng-if="TopBar.user" class="md-fab md-mini" aria-label="{{ TopBar.user.username }}">
            <img data-ng-if="TopBar.user" class="md-icon-png" data-ng-src="{{ TopBar.user.image }}" alt="{{ TopBar.user.username }}">
        </md-button>

        <md-button data-ng-if="TopBar.user" class="md-icon-button" ng-click="TopBar.signOut()" aria-label="Logout">
            <md-icon md-svg-icon="cancel-white"></md-icon>
            <md-tooltip>
                Logout
            </md-tooltip>
        </md-button>

        <md-button data-ng-if="TopBar.user" class="md-icon-button" data-ui-sref="app.settings" aria-label="Settings">
            <md-icon md-svg-icon="settings-white"></md-icon>
            <md-tooltip>
                Settings
            </md-tooltip>
        </md-button>
    </div>
</div>
